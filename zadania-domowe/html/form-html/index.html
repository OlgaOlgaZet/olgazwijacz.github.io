<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/email@domain.tld" method="POST"/><br>
        <label for="Imię">Imię</label><br>
        <input type="text" name="imię" placeholder="Wpisz swoje imię" id="Imię"><br>
        <label for="Nazwisko">Nazwisko</label><br>
        <input type="text" name="nazwisko" placeholder="Wpisz swoje nazwisko" id="Nazwisko"><br>
        <label for="Email">E-mail</label><br>
        <input type="email" name="email" placeholder="Wpisz swój adres email" id="Email"><br>
        <label for="Telefon">Numer telefonu</label><br>
        <input type="text" name="telefon" placeholder="Numer telefonu" id="Telefon"><br>
        <label for="message">Zostaw wiadomość</label><br>
        <textarea name="message" placeholder="Napisz coś" maxlength="1000" id="message"></textarea><br>
        <input type="submit" value="Wyślij formularz"><br>
    </form>
</body>
</html>
