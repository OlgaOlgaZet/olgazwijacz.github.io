<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <form action="https://formspree.io/olgazwijacz@gmail.com" method="POST">
<label for="name">Imię</label> <br>
<input type="text" id="name" name="name"><br>
<label for="surname">Nazwisko</label><br>
<input type="text" id="surname" name="surname"><br>
<label for="mail">Email</label><br>
<input type="email" id="mail" name="mail"><br>
<label for="tel">Telefon</label><br>
<input type="tel" id="tel" name="tel"><br>
<label for="miasto">Wybierz miasto:</label><br>
<select name="miasto" id="miasto">
<option value="Kraków">Kraków</option>
<option value="Warszawa">Warszawa</option>
<option value="Gdańsk">Gdańsk</option>
</select><br>
<p>Wybierz płeć:</p>
<input type="radio" value="kobieta" name="gender" id="female">
<label for="female">Kobieta</label><br>
<input type="radio" value="mężczyzna" name="gender" id="male">
<label for="male">Mężczyzna</label><br>
<input type="checkbox" name="agreement" id="agreement">
<label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label><br>
<textarea name="wiadomosc" id="wiadomosc" maxlength="1000"></textarea><br>
<input type="submit" value="Send"><br>
    </form>
</body>
</html>
